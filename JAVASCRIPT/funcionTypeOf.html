    <script>
        //Existe una funcion que me permite saber de que tipo es una variable. -> typeof()

        // Declaro una variable cualquiera
        let variable = 222
        // Ejecuto la funcion typeof y guardo su valor en una variable.
        let tipoDeVariable = typeof (variable)
        // Muestro la variable en pantalla
        alert (tipoDeVariable)
