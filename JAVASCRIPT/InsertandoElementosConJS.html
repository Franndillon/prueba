<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numeroA = 96
        let numeroB = 72

        let suma = numeroA + numeroB
        document.write(`<p> El resultado de la suma es ${suma} </p>`)

        let resta = numeroA - numeroB
        document.write(`<p> El resultado de la resta es ${resta} </p>`)


        let resto = numeroA / 2
        document.write(`<p> El resultado de la divicion es ${resto} </p>`)

    </script>
    
</body>
</html>
