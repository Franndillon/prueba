<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Aprender que funciones tengo para mostrar informacion al usuario!
        // LET se utiliza para declarar la variable una sola vez. Despues se utiliza el nombre de la variable directamente.
        let mensajeDeSaludos = "Hola, Hernan"
        // Es una funcion que permite mostrar un cartel con el mensaje entre parentesis al usuario.
        alert(mensajeDeSaludos)

        // Es una funcion que permite imprimir un valior por la consola del inspector. Se usa para mostrar informacion al programador
        console.log(mensajeDeSaludos)

        // Inserta en el body de la pagina el texto que tiene entre parentesis.
        document.write(mensajeDeSaludos)

    </script>
    
</body>
</html>
