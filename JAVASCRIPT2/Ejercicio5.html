<body>
    <script>
        let userNumber = prompt("Ingrese un numero")
        let numeroConvertido = parseInt(userNumber)
        let resto = numeroConvertido % 2
        if (resto == 0) {document.write("Es par")
        }
        else {document.write("Es Impar")
        } 
    </script>
