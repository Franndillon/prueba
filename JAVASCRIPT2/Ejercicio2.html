<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numberCount = prompt("Ingrese numero de cuenta")
        let newNumberCount = prompt ("Ingrese nuevo numero de cuenta")

        let numeroConvertido = parseInt(numberCount)
        let numeroDosConvertido =parseInt(newNumberCount)

        let suma = numeroConvertido + numeroDosConvertido

        let mensaje = `El resultado de suma ${numeroConvertido} y ${numeroDosConvertido} es ${suma}`

        document.write(mensaje)

    </script>
    
</body>
</html>
